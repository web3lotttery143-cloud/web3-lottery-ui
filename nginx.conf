# Nginx is serving the Ionic/React static build files.
server {
    listen 80;

    # The root is /usr/share/nginx/html, where Dockerfile copied the 'dist' contents

    # 1. Reverse Proxy for GraphQL API
    # All /graphql calls are forwarded to the 'backend' container on port 4000
    location /graphql {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Serve Frontend Static Files (Single Page Application Routing)
    location / {
        # Tries to find the file, otherwise serves index.html for React routing
        try_files $uri $uri/ /index.html;
    }
}
